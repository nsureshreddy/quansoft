<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>New Vendor</span>
    <span class="flex-spacer"></span>
    <button class="pull-right close" [mat-dialog-close]>
      <i class="material-icons">clear</i>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<div class="padding">
  <form (ngSubmit)="signup()" #signupForm="ngForm">
    <mat-form-field class="full-width">
      <input matInput [(ngModel)]="vendor.organization" name="organization" placeholder="Organization/Business" required>
    </mat-form-field>
    <mat-form-field class="w-50">
      <input matInput [(ngModel)]="vendor.firstName" name="firstName" placeholder="First Name">
    </mat-form-field>
    <mat-form-field class="w-50">
      <input matInput [(ngModel)]="vendor.lastName" name="lastName" placeholder="Last Name">
    </mat-form-field>
    <mat-form-field class="w-50">
      <input matInput [(ngModel)]="vendor.phone" name="phone" placeholder="Phone">
    </mat-form-field>
    <mat-form-field class="w-50">
      <input matInput [(ngModel)]="vendor.email" name="email" placeholder="Email">
    </mat-form-field>
    <mat-form-field class="w-50">
      <input matInput [(ngModel)]="vendor.established" name="established" placeholder="Year Of Establishment">
    </mat-form-field>
    <mat-form-field class="w-50">
      <input matInput [(ngModel)]="vendor.annualTurnover" name="annualTurnover" placeholder="Annual Turnover">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput [(ngModel)]="vendor.address" name="address" placeholder="Address">
    </mat-form-field>
    <mat-form-field class="w-50">
      <input matInput [(ngModel)]="vendor.city" name="city" placeholder="City">
    </mat-form-field>
    <mat-form-field class="w-50">
      <input matInput [(ngModel)]="vendor.state" name="state" placeholder="State">
    </mat-form-field>
    <mat-form-field class="w-50">
      <input matInput [(ngModel)]="vendor.zipcode" name="zipcode" placeholder="Zip Code">
    </mat-form-field>
    <mat-form-field class="w-50">
      <input matInput [(ngModel)]="vendor.country" name="country" placeholder="Country">
    </mat-form-field>
    <div class="pull-right">
      <button mat-raised-button type="button" (click)="closeDialog()">Cancel</button>
      <button mat-raised-button color="primary" class="m-l"  type="submit">Save</button>
    </div>
  </form>
</div>
