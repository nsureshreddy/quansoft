<h1 class="n-m" mat-dialog-title>Delete</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete?</p>
</div>
<div mat-dialog-actions>
  <button class="mat-raised-button" (click)="close(0)">Cancel</button>
  <button class="mat-raised-button mat-primary" (click)="close(1)" cdkFocusInitial>Ok</button>
</div>
