<div class="m-t">
  <input (change)="onFileChange($event)" id="input-file-id" type="file" />
  <label for="input-file-id" class="mat-raised-button mat-primary">Upload Resources</label>
  <a matTooltip="Save Changes" class="pull-right" *ngIf="updatedResources.length>0" (click)="saveResources()">
    <i class="material-icons link">insert_drive_file</i>
  </a>
</div>
<div class="m-t" id="hot"></div>
