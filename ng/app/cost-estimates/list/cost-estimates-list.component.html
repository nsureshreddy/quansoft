<div class="proposals-table padding">
  <div class="input-group mat-elevation-z21">
    <span matPrefix>
      <i class="material-icons v-a-m">search</i>&nbsp;
    </span>
    <input matPrefix="search" (keyup)="applyFilter($event.target.value)" class="form-control no-border no-bg" [(ngModel)]="searchTerm"
      placeholder="Search All Proposals" />
  </div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Client </th>
      <td mat-cell *matCellDef="let element"> {{element.client}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.costEstimates?.status || 'NEW'}} </td>
      </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let element">
        <i matTooltip="View Cost Estimates" class="link material-icons" routerLink="../proposal/{{element.jobId}}">monetization_on</i>
        <i *ngIf="user.designation !== 'builder'" matTooltip="Revisions" class="m-l link material-icons" routerLink="../revisions/{{element.jobId}}">view_list</i>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
