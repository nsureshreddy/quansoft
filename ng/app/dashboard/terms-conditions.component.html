<mat-card class="terms-conditions">
  <form (ngSubmit)="updateTerms(termsForm)" #termsForm="ngForm">
    <mat-form-field *ngFor="let key of terms | keys">
      <textarea rows="4" matInput type="text" placeholder="{{key}}" name="{{key}}" [(ngModel)]="terms[key]"></textarea>
    </mat-form-field>
    <div>
        <button type="submit" mat-raised-button color="primary">Submit</button>
    </div>
  </form>
</mat-card>
