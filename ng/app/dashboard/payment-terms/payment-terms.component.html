<div class="payment-terms">
  <mat-form-field *ngFor="let term of terms;let i=index;">
    <input matInput type="text" placeholder="Activity Name" name="activity" [(ngModel)]="terms[i].description">
  </mat-form-field>
  <div class="pull-right">
    <button type="button" mat-raised-button color="primary" class="m-r" (click)="addActivity()">Add Activity</button>
    <button type="submit" mat-raised-button color="primary" (click)="updatePaymentTerms()">Save & Continue</button>
  </div>
</div>
