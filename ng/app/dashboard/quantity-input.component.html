<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Quantity Input</span>
    <span class="flex-spacer"></span>
    <button mat-icon-button [mat-dialog-close]>
      <i class="material-icons">clear</i>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<div class="quantity-input col-12">

  <mat-grid-list cols="11" rowHeight="50px" *ngIf="quantityComponent.items">
    <mat-grid-tile *ngFor="let column of columns" [colspan]="column.cols" [rowspan]="1" [style.background]="column.color">
      {{column.label}}
    </mat-grid-tile>
    <mat-grid-tile>
        <a class="add-item" (click)="addRef()">
            <i class="material-icons link">add</i> New
        </a>
    </mat-grid-tile>
    
  </mat-grid-list>

  <mat-grid-list cols="11" rowHeight="50px" *ngFor="let item of quantityComponent.items">
    <mat-grid-tile>
      <mat-form-field style="width: 80px;">
        <input matInput [(ngModel)]="item.refNo">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field style="width: 80px;">
        <input matInput [(ngModel)]="item.description">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field style="width: 80px;">
        <input matInput [(ngModel)]="item.no">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field style="width: 80px;">
        <input matInput [(ngModel)]="item.l">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field style="width: 60px;">
        <input matInput [(ngModel)]="item.b">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field style="width: 60px;">
        <input matInput [(ngModel)]="item.d">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field style="width: 60px;">
        <input matInput (keyup)="calculateQuantity()" [(ngModel)]="item.quantity">
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>
  <div class="dialog-footer">
      <span class="_600">Total Quantity: </span> {{totalQuantity}}
      <button mat-raised-button color="primary" (click)="approve()">Approve Quantity</button>
  </div>
  
</div>
